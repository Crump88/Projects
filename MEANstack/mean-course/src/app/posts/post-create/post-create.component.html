<mat-card>
  <mat-form-field>
    <input matInput type="Text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea> <!-- ngModel is 2 way binding (read/Write output as opposed to setting a value and a reference to it-->
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddPost()">Save Post</button> <!-- Event bingdings-->
</mat-card>
