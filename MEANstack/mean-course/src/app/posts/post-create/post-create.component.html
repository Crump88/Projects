<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="Text"
          name="title"
          ngModel
          required
          minlength="3"
          placeholder="Post Title"
          #title="ngModel">
          <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel"></textarea> <!-- ngModel is 2 way binding (read/Write output as opposed to setting a value and a reference to it-->
        <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          type="submit">Save Post
        </button> <!-- Event bingdings-->
  </form>

</mat-card>
